<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowBer - Find Your Fun Brow Destiny!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>

    <header>

    <main>
        <div id="app-container">

            <div id="upload-section">
                <h2>1. Upload Your Photo</h2>
                <p>Upload a clear, forward-facing photo. No filters, you natural beauty!</p>

                        <img id="eyebrow-overlay" src="images/pic1-removebg-preview.png" alt="Eyebrow Style Overlay">
                    </div>
                </div>

                <div id="controls">

                        <!-- ============================================= -->
                        <!-- NEW: This is where the result message will appear -->
                        <!-- ============================================= -->
                        <p id="pluck-result-message"></p>
                        
                        <small id="tooltip">Tooltip will show here</small>
                    </div>
                    <button id="next-style">‚û°Ô∏è</button>
                </div>

                <div id="adjustment-controls">
                    <p class="adjustment-title">Fine-Tune Your Look</p>
                    <button id="move-up">‚¨ÜÔ∏è</button>
                    <button id="move-down">‚¨áÔ∏è</button>
                    <button id="move-left">‚¨ÖÔ∏è</button>
                    <button id="move-right">‚û°Ô∏è</button>
                    <button id="scale-up">‚ûï</button>
                    <button id="scale-down">‚ûñ</button>
                    <button id="reset-adj">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>BrowBer: A Fun, Slightly Useless Decision-Making Aid‚Ñ¢</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
